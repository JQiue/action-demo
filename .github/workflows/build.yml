name: build
on:
  push:
    branches:
    - main
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: "16"
    - run: npm install -g bats
    - name: Run build script
      run: |
        echo 'start exec build.sh'
        ls -a
        ./build.sh
