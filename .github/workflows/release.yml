name: Release

permissions:
  contents: write

on: [push]

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # - uses: taiki-e/create-gh-release-action@v1
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-20.04
            label: x86_64-unknown-linux-gnu-ubuntu-20.04
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            label: x86_64-unknown-linux-musl
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            label: x86_64-unknown-linux-gnu
          - target: x86_64-apple-darwin
            os: macos-latest
            label: x86_64-apple-darwin
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            label: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: action-demo
          target: ${{ matrix.target }}
          tar: unix
          zip: windows
          include: README.md
          archive: $bin-$tag-${{ matrix.label}}
          token: ${{ secrets.GITHUB_TOKEN }}
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      - name:
        if: ${{matrix.label == 'x86_64-unknown-linux-musl'}}
        run: |
          mkdir ./target/leancloud
          cp ./target/x86_64-unknown-linux-musl/release/action-demo ./target/leancloud
          cd ./target/leancloud
          git init
          git add -A
          git commit -m "Initial commit for LeanCloud deployment"
          git branch -M leancloud
          git remote add origin https://github.com/${{ github.repository }}.git
          git push -u origin leancloud:leancloud --force
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
